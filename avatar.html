<!DOCTYPE html> <!-- All html documents must start with this -->
<html lang="en"><!-- This represent root of HTML document. The container for all html elements.-->
<!--Note: Always include html lang attribute inside html taf to declare language of web page. To assit search engines.-->
<head> <!-- This tag is a container for metadata(data about data), it is placed between <html> and the body.-->
    <!-- Metadata is not displayed. Defines the document title,character set, style, and other meta info.-->
    <meta charset=" UTF-8"/> <!-- makes it possible to use emojis and other characters that aren't in the traditional ASCII character set on your webpage. If you don't use the tag, then you will need to look up HTML entities to manually insert an emoji or other character.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- sets the initial zoom level when the page is first loaded by the browser-->
    <title>Olaga.io</title> <!--defines the title of the document, and it is shown in the browser's title bar or in the page's tab.-->
    <link rel="icon" href="" /> <!--The rel attribute defines the relationship between the current page and the linked resource. The rel="icon" value defines the web page icon or favicon which visually represents the website. The icon URL is specified in the href attribute.-->
</head>
<body>
    <header>
        <h1>Olaga.io<sup>&reg;</sup></h1> <!--<sup>&reg;</sup>: This puts the trademark r on it.-->
        
        <!-- Navigation elements -->
      <nav> <!--The <nav> element in HTML is used to represent a section of a page that contains navigation links. These links can be to other pages or to different parts of the same page-->
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="avatar.html">Avatar</a></li>
          <li><a href="skills.html">Skills</a></li>
          <li><a href="rankings.html">Rankings</a></li>
        </menu>
      </nav>
      <hr /><!-- is a thematic break or horizontal rule in an HTML-->
    </header>

    <main> <!--specifies the main content of a document. The content inside the <main> element should be unique to the document. It should not contain any content that is repeated across documents such as sidebars, navigation links, copyright information, site logos, and search forms.-->
        <h2>Your Avatar</h2>
        <hr />

        <label for="gender">Gender:</label>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br>
        <br>

        <label for="hair style">Hair Style:</label>
        <select id="hair style">
          <option value="short">Short</option>
          <option value="long">Long</option>
          <option value="curly">Curly</option>
          <option value="bald">Bald</option>
        </select>
        <br>
        <br>
      
        <!-- Choose Eye Color -->
        <label for="Eye Color">Eye Color:</label>
        <input type="color" id="eye color" value="#000000">
        <br>
        <br>

        <label for="Build"> Build:</label>
        <select id="build">
          <option value="tall">Tall</option>
          <option value="shor">Short</option>
          <option value="Bulky">Bulky</option>
          <option value="Fat">Fat</option>
        </select>
        <br>
        <br>
        
        <label for="Skin Color">Skin Color:</label>
        <input type="color" id="skin color" value="#000000">
      

    </main>

      <footer>
        <hr />
        <span class="text-reset">Jared Jaimes</span>
        <br />
        <a href="https://github.com/jaredjaimes/startup.git">GitHub</a>
      </footer>
</body>
</html>
